<!DOCTYPE html>
<html>
<head>
  <title>Capture Watch Posters</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    .container { display: flex; flex-wrap: wrap; gap: 20px; }
    .watch-card { background: white; padding: 20px; border-radius: 8px; }
    model-viewer { width: 400px; height: 400px; background: transparent; }
    h3 { margin: 10px 0; }
    p { color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Watch Poster Capture Tool</h1>
  <p>Right-click each model viewer and select "Save image as..." to save as WebP poster images.</p>
  <p>Save them to: <code>public/updated-models/posters/[name].webp</code></p>
  
  <div class="container">
    <div class="watch-card">
      <h3>Black</h3>
      <model-viewer
        src="/updated-models/black.glb"
        camera-orbit="90deg 75deg auto"
        environment-image="legacy"
        exposure="0.7"
      ></model-viewer>
    </div>
    
    <div class="watch-card">
      <h3>Grey</h3>
      <model-viewer
        src="/updated-models/grey.glb"
        camera-orbit="90deg 75deg auto"
        environment-image="legacy"
        exposure="0.7"
      ></model-viewer>
    </div>
    
    <div class="watch-card">
      <h3>Silver</h3>
      <model-viewer
        src="/updated-models/silver.glb"
        camera-orbit="90deg 75deg auto"
        environment-image="legacy"
        exposure="0.7"
      ></model-viewer>
    </div>
    
    <div class="watch-card">
      <h3>Green</h3>
      <model-viewer
        src="/updated-models/green.glb"
        camera-orbit="90deg 75deg auto"
        environment-image="legacy"
        exposure="0.7"
      ></model-viewer>
    </div>
    
    <div class="watch-card">
      <h3>NTS</h3>
      <model-viewer
        src="/updated-models/nts.glb"
        camera-orbit="90deg 75deg auto"
        environment-image="legacy"
        exposure="0.7"
      ></model-viewer>
    </div>
  </div>
</body>
</html>
