<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch 3D Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: transparent;
            --poster-color: transparent;
        }
    </style>
</head>
<body>

<model-viewer 
    id="watchModel"
    alt="Orfina Porsche Design Watch"
    camera-controls
    disable-zoom
    interaction-prompt="none"
    style="width: 100%; height: 100%; background-color: transparent;">
</model-viewer>

<script>
    const modelViewer = document.getElementById('watchModel');
    
    // Get parameters from URL
    const urlParams = new URLSearchParams(window.location.search);
    const modelPath = urlParams.get('model') || '/updated-models/Black-PVD.glb';
    const autoRotate = urlParams.get('autoRotate') !== 'false';
    const rotationAngle = parseFloat(urlParams.get('angle') || '0');
    
    // Set model source
    modelViewer.src = modelPath;
    
    // Set auto-rotate
    if (autoRotate) {
        modelViewer.setAttribute('auto-rotate', '');
        modelViewer.setAttribute('auto-rotate-delay', '0');
        modelViewer.setAttribute('rotation-per-second', '30deg');
    } else {
        modelViewer.removeAttribute('auto-rotate');
        // Set manual rotation angle
        const radians = (rotationAngle * Math.PI) / 180;
        modelViewer.setAttribute('camera-orbit', `${rotationAngle}deg 75deg auto`);
    }
    
    // Listen for messages from parent window
    window.addEventListener('message', (event) => {
        const { type, payload } = event.data || {};
        
        if (type === 'setModel') {
            modelViewer.src = payload;
        }
        
        if (type === 'setAutoRotate') {
            if (payload) {
                modelViewer.setAttribute('auto-rotate', '');
            } else {
                modelViewer.removeAttribute('auto-rotate');
            }
        }
        
        if (type === 'setRotation') {
            modelViewer.setAttribute('camera-orbit', `${payload}deg 75deg auto`);
        }
        
        if (type === 'loaded') {
            // Notify parent that model is loaded
            window.parent.postMessage({ type: 'modelLoaded' }, '*');
        }
    });
    
    // Notify parent when model loads
    modelViewer.addEventListener('load', () => {
        window.parent.postMessage({ type: 'modelLoaded' }, '*');
    });
</script>

</body>
</html>
